{% extends "base.html" %}

{% block title %}Workouts{% endblock %}

{% block content %}
<div class="container justify-content-center align-items-center text-center" style="margin-bottom: 20px;">
    <button class="btn">
        <a href="{{ url_for('routes.add_workout') }}">
            <img class="center-block" src="/static/plus_button.png" width="50%" height="auto" alt="Add Workout">
        </a>
    </button>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Workout</th>
            <th scope="col">Date</th>
            <th scope="col">Gained XP</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for workout in workouts_data %}
            <tr>
                <td>{{ workout }}</td>
                <td>{{ workout.date }}</td>
                <td>{{ workout.xp }}</td>
                <td>
                    <a href="{{ url_for('routes.view_workout', workout_id=workout.id) }}">
                        <button class="btn btn-success">View workout</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
